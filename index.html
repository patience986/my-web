<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #333;
            color: #f61212;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav a {
            color: #c714aa;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        nav a:hover {
            background-color: #80568b;
            border-radius: 5px;
        }

        section {
            padding: 60px 20px 20px;
            margin-top: 50px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .home-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .text-content {
            max-width: 600px;
        }

        .text-content h1 {
            margin-top: 0;
        }

        .text-content p {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .profile-photo {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-to-top:hover {
            background-color: lightblue;
        }
    </style>
</head>

<body style="background-color: lightblue; padding: 20px; text-align: center;">
    <nav id="nav-bar" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Patience's website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutme.html">about me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="skills.html">my skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactmehtml">contact me</a>
                </ul>
            </div>
        </div>
    </nav>

    <section id="home">
        <div class="container">
            <div class="home-content">
                <div class="text-content">
                    <h1 style="color: purple">Welcome to My Personal Website</h1><br><br>
                    <p>
                    <h1>Hello! I'm Patience Nalweyiso Patience, am an upcoming software engineer. Explore my site to
                        learn more about me and my experiences.</h1>
                    </p>
                </div>
                <div class="profile-photo">
                    <img src="linkedin.jpg" alt="Profile Photo" width="300">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Nalweyiso Patience. All rights reserved.</p>
    </footer>

    <div class="back-to-top" id="backToTop">Back to Top</div>

    <script>
        // Smooth scroll for internal links
        document.querySelectorAll('nav-bar').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Back to Top button
        const backToTopButton = document.getElementById('backToTop');

        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopButton.style.display = 'block';
            } else {
                backToTopButton.style.display = 'none';
            }
        });

        backToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
